{% extends "base_generic.html" %}

{% block content %}
  <h2>Update Profile</h2>
  <form method="POST" enctype="multipart/form-data" action="{% url 'updateProfile' %}">
    {% csrf_token %}
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" value="{{ username }}"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="{{ email }}"><br>
    <label for="profile_pic">Profile Picture:</label><br>
    <input type="file" id="profile_pic" name="profile_pic"><br>
    <img src="{{ profile_pic.url }}" alt="Current Profile Picture">
    <input type="submit" value="Update">
  </form>
{% endblock %}
