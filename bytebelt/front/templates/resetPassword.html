<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
</head>
<body>
    <h1>Reset Password</h1>
    
    <form id="email-form" method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Reset Password</button>
    </form>

    <form id="password-form" method="post" style="display: none;">
        {% csrf_token %}
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required><br><br>
        <button type="submit">Submit New Password</button>
    </form>

    {% if error %}
        <p style="color: red;" id="error-message">{{ error }}</p>
    {% else %}
        <p style="color: red;" id="error-message"></p>
    {% endif %}
</body>
<script>
    function checkPassword(){
        var password = document.getElementById('password').value;
        if (password.length < 8) {
            document.getElementById('error-message').innerText = 'Password must be at least 8 characters';
            return false;
        }
    }
    document.getElementById('email-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        var email = document.querySelector('#email').value;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/resetpassword/', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
        
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                var response = JSON.parse(xhr.responseText);
                if (xhr.status === 200) {
                    document.getElementById('email-form').style.display = 'none';
                    document.getElementById('password-form').style.display = 'block';
                } else {
                    document.getElementById('error-message').innerText = response.error || 'An error occurred';
                    setTimeout(function() {
                        document.getElementById('error-message').innerText = '';
                    }, 2000);
                }
            }
        };
        
        xhr.send(JSON.stringify({email: email}));
    });

    document.getElementById('password-form').addEventListener('submit', function(e) {
        e.preventDefault();

        var password = document.querySelector('#password').value;
        var password2 = document.querySelector('#password2').value;
        
        if (password !== password2) {
            document.getElementById('error-message').innerText = 'Passwords do not match';
            setTimeout(function() {
                document.getElementById('error-message').innerText = '';
            }, 2000);
            return;
        }

        if (!checkPassword()) {
            document.getElementById('error-message').innerText = 'Password must be at least 8 characters';
            setTimeout(function() {
                document.getElementById('error-message').innerText = '';
            }, 2000);
            return;
        }

        var email = document.querySelector('#email').value; // Assuming email is still accessible
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/ChangePassword/', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
        
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                var response = JSON.parse(xhr.responseText);
                if (xhr.status === 200) {
                    window.location.href = '/login/';
                } else {
                    document.getElementById('error-message').innerText = response.error || 'An error occurred';
                    setTimeout(function() {
                        document.getElementById('error-message').innerText = '';
                    }, 2000);
                }
            }
        };
        
        xhr.send(JSON.stringify({email: email, password: password}));
    });
</script>
</html>
