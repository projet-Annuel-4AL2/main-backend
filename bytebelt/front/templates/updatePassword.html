{% extends "base.html" %}

{% block title %}Update Password{% endblock %}

{% block content %}
<div class="p-4 container flex justify-center items-center min-h-screen">
  <div class="flex flex-col items-center justify-center rounded-xl bg-white shadow-lg p-8 max-w-md w-full">
      <h1 class="text-gray-800 text-lg font-bold mb-4">Update Profile</h1>
      <!-- Afficher l'image de profil actuelle si elle existe -->
        {% if messages %}
            <div class="bg-red-500 text-white p-4 rounded-lg mb-4">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
      <form method="POST" action="{% url 'updatePassword' %}"  class="w-full">
          {% csrf_token %}
          <div class="mb-4">
              <label for="password" class="text-gray-600 text-sm font-normal">password:</label>
              <input type="password" name="password" id="password"  class="w-full rounded px-4 py-2 text-gray-700 border border-gray-300" required>
          </div>
         
          <div class="flex items-center justify-between">
              <button type="submit" class="rounded-full px-4 py-2 bg-blue-500 text-white font-medium hover:bg-blue-600">
                  Update
              </button>
              <a href="{% url 'home' %}" class="text-blue-500 hover:text-blue-800 font-bold text-sm">
                  Back
              </a>
          </div>
      </form>
  </div>
</div>
{% endblock %}
