{% extends "base.html" %}

{% block title %}Code Session {% endblock %}


{% block content %}
<div class="container mx-auto mt-5">
    <h1 class="text-center text-2xl font-bold mb-4">Code Editor</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3 mt-4">
                <select id="programSelector" class="btn btn-light mb-4 text-left">
                    <option value="python">Python</option>
                    <option value="add">Add program</option>
                </select>
            </div>
            <div class="col-md-5">
                <div class="mb-3 p-1" style="width:50%">
                  <label for="sourceCodeFile" class="text-2xl font-bold text-white mb-2">Or Upload Source Code</label>
                  <input class="rounded btn btn-light form-control text-white" type="file" id="sourceCodeFile" style="input-border-color:white; input-btn-focus-width:20em">
                </div>
            </div>
            <div class="col-md-4 mt-4">
                <select id="languageSelector" class="btn btn-light mb-4 text-left">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript    </option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                    <option value="cpp">C++</option>
                </select>
            </div>
        </div>
    </div>
    <div id="editor" class="w-full h-64" style="height:25em;width:75%;"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
            <button type="submit" class="btn btn-light mb-4 mt-4" id="runCode">Run code</button>
        </div>
        <div class="col-md-4">
            <div class="mb-3 p-1">
                  <label for="inputFile" class="text-2xl font-bold text-white mb-2">Upload Input File (If needed)</label>
                  <input class="rounded btn btn-light form-control text-white" type="file" id="inputFile" style="input-border-color:white; input-btn-focus-width:20em" title="In case your program needs to access a file. WARNING: the file name should match the one used in the code to manipulate it.">
            </div>
        </div>
      </div>
    </div>
    <div id="result" class="w-full h-64" style="height:250px;width:75%"></div>
</div>



{% endblock %}q

{% block extra_js %}
{% comment %} for monaco  {% endcomment %}

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Monaco editor bundle -->
<script>var require = { paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs' } }</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/editor/editor.main.nls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/editor/editor.main.js"></script>
<script>const EXECUTION_URL = '{% url 'execute_code' %}'</script>

<script>
    function getOs() {
        if (navigator.appVersion.indexOf("Win") != -1) return "Windows";
        if (navigator.appVersion.indexOf("Mac") != -1) return "MacOS";
        if (navigator.appVersion.indexOf("X11") != -1) return "UNIX";
        if (navigator.appVersion.indexOf("Linux") != -1) return "Linux";

        return "Unknown OS";
    }

    const button = document.getElementById('runCode');

    switch(getOs()) {
        case "MacOS":
            button.textContent += ' (âŒ˜ + Enter)';
            break;
        case "Windows":
            button.textContent += ' (windows + Enter)';
            break;
        case "Linux":
            button.textContent += ' (Alt + Enter)';
            break;
    }

</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let editor;
        let currentLanguage = 'python';
        let resultWindow = null;
        let inputFile = {"name" : null, "content" : null};

        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                language: 'python',
                theme: 'vs-dark',
            });

            resultWindow = monaco.editor.create(document.getElementById('result'), {
                value: null,
                theme: 'vs-dark',
                readOnly: true,
                contextmenu: false,
                minimap: {
                    enabled: false
                },
                selectOnLineNumbers: false,
                cursorBlinking: false,
                cursorWidth: 0,
            });

            document.getElementById('languageSelector').addEventListener('change', function() {
                currentLanguage = this.value;
                monaco.editor.setModelLanguage(editor.getModel(), currentLanguage);
            });

           document.getElementById('sourceCodeFile').addEventListener('change', function (event) {
                const uploadedFile = event.target.files[0];
                if (uploadedFile == undefined) {
                    return;
                }

                uploadedFile.text()
                    .then(textContent => editor.getModel().setValue(textContent))
                    .catch(err => console.err(err));
           });

           document.getElementById('inputFile').addEventListener('change', function (event) {
                const uploadedFile = event.target.files[0];
                if (uploadedFile == undefined) {
                    return;
                }

                uploadedFile.text()
                    .then((textContent) => {
                        inputFile['name'] = uploadedFile.name;
                        inputFile['content'] = textContent;
                    })
                    .catch(err => console.err(err));
           });

            function runCode() {
                const currentModel = editor.getModel();
                const code = currentModel.getValue();

                const options = {
                    method: 'POST',
                    body: JSON.stringify({"code": code, "language": currentLanguage, "inputFile": inputFile}),
                };

                fetch(EXECUTION_URL, options)
                    .then(response => {
                        const data = response.json().then(data => {
                            const output = `Code exited with exit code ${data['exit_code']}

Output:
${data['output']}`;
                            resultWindow.setValue(output);
                        });
                    })
                    .catch(error => {
                      console.error("Error fetching data:", error);
                      // Handle errors
                    });
            };

            document.getElementById('runCode').addEventListener('click', runCode);

            document.addEventListener("keydown", (keyDownEvent) => {
                if (keyDownEvent.metaKey && keyDownEvent.key == 'Enter') {
                    keyDownEvent.preventDefault();
                    runCode();
                }
            });

        });
    });
</script>
{% endblock %}
